<!DOCTYPE html>
<html>
<head>
    <title>Trade-In Value Lookup</title>
    <style>
        body {
            font-size: 28px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 180px;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        input, button {
            font-size: 28px;
            padding: 10px;
            margin: 8px;
            width: 75%;
            max-width: 450px;
        }
        button {
            font-size: 32px;
            font-weight: bold;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #555;
            min-height: 50px;
        }
        #modelDropdown {
            width: 75%;
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            text-align: left;
        }
        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <img src="https://siangelectricals.github.io/trade-in-calculator/logo.png" alt="Company Logo" class="logo">
    <h2 class="header">Trade-In Value</h2>
    
    <input type="text" id="modelInput" placeholder="Enter model code...">
    <div id="modelDropdown"></div>
    <button onclick="lookupValue()">Check Value</button>
    <div id="result"></div>

    <script>
        // 配置您的Google Sheet信息
        const SHEET_ID = "1gnP-PbAv3SkOYN101L6MJKXv8iUw13PK2NRSKnj34JQ";
        const SHEET_NAME = "master";
        const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
        
        let modelData = {};

        // 从Google Sheet加载数据
        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                data.forEach(row => {
                    const model = row['Sales model']?.trim();
                    const value = parseFloat(row['Trade In Value']);
                    if (model && !isNaN(value)) {
                        modelData[model] = value;
                    }
                });
                
            } catch (error) {
                document.getElementById('result').textContent = "Failed to load data";
                console.error(error);
            }
        }

        // 显示匹配型号
        function showMatches(searchText) {
            const dropdown = document.getElementById('modelDropdown');
            dropdown.innerHTML = '';
            
            if (!searchText || searchText.length < 2) {
                dropdown.style.display = 'none';
                return;
            }
            
            const searchUpper = searchText.toUpperCase();
            const matches = Object.keys(modelData)
                .filter(model => model.toUpperCase().includes(searchUpper))
                .sort();
                
            if (matches.length > 0) {
                matches.forEach(model => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = model;
                    item.onclick = () => {
                        document.getElementById('modelInput').value = model;
                        dropdown.style.display = 'none';
                    };
                    dropdown.appendChild(item);
                });
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        // 查询价格
        function lookupValue() {
            const model = document.getElementById('modelInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!model) {
                resultDiv.textContent = "Please enter a model";
                return;
            }
            
            if (modelData[model]) {
                resultDiv.textContent = `${model}: RM ${modelData[model]}`;
            } else {
                // 查找相似型号
                const similar = Object.keys(modelData)
                    .filter(m => m.toUpperCase().includes(model.toUpperCase()));
                
                if (similar.length > 0) {
                    resultDiv.innerHTML = `Not found. Similar models:<br>${similar.slice(0, 3).join('<br>')}`;
                } else {
                    resultDiv.textContent = "Model not found";
                }
            }
        }

        // 初始化
        document.getElementById('modelInput').addEventListener('input', (e) => {
            showMatches(e.target.value);
        });
        
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'modelInput') {
                document.getElementById('modelDropdown').style.display = 'none';
            }
        });
        
        document.getElementById('modelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') lookupValue();
        });

        loadData();
    </script>
</body>
</html>
