<!DOCTYPE html>
<html>
<head>
    <title>Trade-In Value Lookup</title>
    <style>
        body {
            font-size: 28px;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 180px;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        input {
            font-size: 28px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            font-size: 32px;
            font-weight: bold;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            margin: 20px 0;
            cursor: pointer;
        }
        #result {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
            color: #555;
            min-height: 50px;
        }
        #modelDropdown {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            text-align: left;
        }
        .dropdown-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <img src="https://siangelectricals.github.io/trade-in-calculator/logo.png" alt="Company Logo" class="logo">
    <h2 class="header">Trade-In Value</h2>
    
    <input type="text" id="modelInput" placeholder="Enter product model...">
    <div id="modelDropdown"></div>
    <button onclick="lookupValue()">Check Value</button>
    <div id="result"></div>

    <script>
        // 产品数据 - 实际使用时替换为从Google Sheet加载
        const modelData = {
            "iPhone 15 Pro 128GB": 3200,
            "iPhone 15 Pro 256GB": 3500,
            "Galaxy S23 Ultra 256GB": 3000,
            "Galaxy S22 Ultra 256GB": 2500,
            "OLED77G4PSA": 4500,
            "OLED77C4PSA": 4200,
            "MacBook Pro M2 14": 4200,
            "MacBook Air M2": 3800
        };

        // 显示匹配型号
        function showMatches(searchText) {
            const dropdown = document.getElementById('modelDropdown');
            dropdown.innerHTML = '';
            
            if (!searchText || searchText.length < 2) {
                dropdown.style.display = 'none';
                return;
            }
            
            const searchUpper = searchText.toUpperCase();
            const matches = Object.keys(modelData)
                .filter(model => model.toUpperCase().includes(searchUpper))
                .sort();
                
            if (matches.length > 0) {
                matches.forEach(model => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = model;
                    item.onclick = () => {
                        document.getElementById('modelInput').value = model;
                        dropdown.style.display = 'none';
                    };
                    dropdown.appendChild(item);
                });
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        // 查询价格
        function lookupValue() {
            const model = document.getElementById('modelInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!model) {
                resultDiv.textContent = "Please enter a product model";
                return;
            }
            
            if (modelData[model]) {
                resultDiv.textContent = `${model}: RM ${modelData[model]}`;
            } else {
                // 查找相似型号
                const similar = Object.keys(modelData)
                    .filter(m => m.toUpperCase().includes(model.toUpperCase()));
                
                if (similar.length > 0) {
                    resultDiv.innerHTML = `Model not found. Did you mean:<br>${similar.slice(0, 3).join('<br>')}`;
                } else {
                    resultDiv.textContent = "Product model not found";
                }
            }
        }

        // 初始化事件
        document.getElementById('modelInput').addEventListener('input', (e) => {
            showMatches(e.target.value);
        });
        
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'modelInput') {
                document.getElementById('modelDropdown').style.display = 'none';
            }
        });
        
        document.getElementById('modelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupValue();
            }
        });

        // 自动聚焦到输入框
        document.getElementById('modelInput').focus();
    </script>
</body>
</html>
